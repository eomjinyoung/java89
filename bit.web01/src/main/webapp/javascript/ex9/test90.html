<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax 파일 업로드</title>
</head>
<body>
<h1>AJAX 멀티파트 전송 - 사진 파일 전송 후 바로 출력하기</h1>
<pre>
1) jquery.fileupload() 함수를 이용하여 서버에 비동기 요청하기
   - 여러 개의 파일을 선택했을 때, 각 파일마다 따로 비동기 요청을 수행함. 
   - fileupload()에 넘길 파라미터 객체를 정의할 때, add 프로퍼티 추가한다.
   - add() 함수가 호출될 때, 업로드 버튼을 출력한다.
   - 업로드 버튼을 클릭할 때 submit()을 호출하게 만든다.
   - done() 함수가 호출될 때, 업로드한 이미지를 바로 출력한다.

</pre>

<input id="fileupload" type="file" name="files" data-url="test85.jsp" multiple>

<script src='node_modules/jquery/dist/jquery.js'></script>
<script src="node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script>
"use strict"

$('#fileupload').fileupload({
    dataType: 'json',
    add: function (e, data) {
        data.context = $('<button/>').text('Upload')
	        .appendTo(document.body)
	        .click(function () {
	            data.context = $('<p/>').text('Uploading...').replaceAll($(this));
	            data.submit();// 해당 파일의 서버 전송을 시작한다.
	        });
    },
    done: function (e, data) {
    	console.log(data.result);
    	var param = data.result.params[0];
      data.context.html("<img width='100' src='../../upload/" + param.filename + "'> " + param.size);
    }
});

</script>

</body>
</html>
