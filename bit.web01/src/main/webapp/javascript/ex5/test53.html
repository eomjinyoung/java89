<h1>DOM API 사용 - 내용 꺼내기</h1>
<pre>
- textContent 속성 : 시작태그와 끝 태그 사이의 내용을 리턴한다.
                     내용 중에 태그가 있는 경우, 태그를 제거한다.
- innnerHTML 속성  : 시작태그와 끝 태그 사이의 내용을 리턴한다.
                     내용 중에 태그가 있으면 원래 값 그대로 리턴한다.
</pre>

<h1 id="header05">제목5<a href='http://www.daum.net'>다음...</a></h1>

<script>
"use strict"

var tagId = window.prompt("아이디를 입력하세요.");

var e = document.getElementById(tagId);

// 찾은 태그의 콘텐츠를 조회한다.
window.alert(e.textContent);
window.alert(e.innerHTML);

</script>
