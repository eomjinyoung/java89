<body>
<h1>DOM API 사용 - 태그 삭제하기</h1>
<pre>
1) 삭제할 태그를 찾는다.
2) 그 부모 태그를 알아낸다.
3) 부모태그로부터 찾은 태그를 삭제한다.  
</pre>

<h1 id="header01">제목1<a data-no='1' href='http://www.daum.net'>다음...</a></h1>
<h1 id="header02">제목2<a data-no='2' href='http://www.daum.net'>다음...</a></h1>
<h1 id="header03">제목3<a data-no='3' href='http://www.daum.net'>다음...</a></h1>
<h1 id="header04">제목4<a data-no='4' href='http://www.daum.net'>다음...</a></h1>
<h1 id="header05">제목5<a data-no='5' href='http://www.daum.net'>다음...</a></h1>


<script>
"use strict"

var selector = window.prompt("삭제할 태그의 CSS 셀렉터 명령을 입력하시오!");

// 삭제할 태그를 찾는다.
var e = document.querySelector(selector);

// 삭제할 태그의 부모 태그를 알아낸다.
e.parentNode.removeChild(e);

</script>

</body>
</html>
