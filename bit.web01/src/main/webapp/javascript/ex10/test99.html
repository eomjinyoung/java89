<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
</head>
<body>
<h1>jQuery 이벤트 리스너(핸들러) 등록 - on()의 단축 함수 click()</h1>
<pre>
.이벤트명(함수);
예) .click(function(event) {...});
</pre>

<button id='btn1' type='button'>버튼</button>
 
<script src='node_modules/jquery/dist/jquery.js'></script>
<script>
"use strict"

$('#btn1').click(function(event) {
	console.log('눌렀음...');
});

</script>

</body>
</html>
