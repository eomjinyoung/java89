<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>팩토리 메서드 패턴을 이용하여 객체 생성 II - 생성자</h1>
<pre>
- 자바스크립트 객체를 여러 개 생성할 때,
  매번 같은 코드를 가진 함수를 선언하면 메모리가 낭비된다.(해소 불가!)
- 코딩이 번거롭다.(해소 가능!)
</pre>
<script>
"use strict"

function Student(name, age, kor, eng, math) {
	// 이 메서드를 호출할 때 넘긴 객체에 다음의 프로퍼티들을 추가한다. 
	this.name = name;
	this.age = age;
	this.kor = kor;
	this.eng = eng;
	this.math = math;
	this.sum = function() {
    return this.kor + this.eng + this.math;
  };
  this.aver = function() {
    return this.sum() / 3;
  };
}

// 객체를 생성한 후 createStudent() 함수에 그 주소를 넘긴다.
// new : 기본 객체를 생성한다.
// Student() : 생성된 객체에 프로퍼티를 추가한다.
var s1 = new Student("홍길동", 20, 100, 100, 100);
var s2 = new Student("임꺽정", 22, 90, 90, 90);

// new 명령만으로 객체를 생성할 순 없다. 문법 오류!
// new 명령으로 객체를 생성했으면 반드시 바로 뒤에 그 객체를 초기화시키는 함수를 호출해야 한다.
// new 다음에 바로 호출하는 함수를 자바스크립트에서도 "생성자(constructor)"라 부른다.
// 보통 생성자용으로 사용하는 함수는 그 이름을 대문자로 시작한다.(관례)
//var s3 = new; // 불가!

console.log(s1.name, s1.sum(), s1.aver());
console.log(s2.name, s2.sum(), s2.aver());

</script>

</body>
</html>
