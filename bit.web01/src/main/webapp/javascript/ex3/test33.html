<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>객체에 변수와 함수 추가하기 II</h1>
<pre>
- 자바스크립트 객체 생성 단축 표기법을 사용하여 변수와 함수를 추가한다.
</pre>
<script>
"use strict"

var calc = {
	"result": 0,
	"plus": function(value) {
	  this.result += value; // result = result + value
	},
	"minus": function(value) {
		  this.result -= value; // result = result - value
	}
};

calc.plus(10);
calc.plus(33);
calc.minus(15);
console.log(calc.result);


</script>

</body>
</html>
