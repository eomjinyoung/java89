<body>
<h1>팩토리 메서드 패턴을 이용하여 객체 생성</h1>
<pre>
- 자바스크립트 객체를 여러 개 생성할 때,
  매번 같은 코드를 가진 함수를 선언하면 메모리가 낭비된다.(해소 불가!)
- 코딩이 번거롭다.(해소 가능!)
</pre>
<script>
"use strict"

function createStudent(name, age, kor, eng, math) {
	return {
		"name": name,
	  "age": age,
	  "kor": kor,
	  "eng": eng,
	  "math": math,
	  "sum": function() {
	    return this.kor + this.eng + this.math;
	  },
	  "aver": function() {
	    return this.sum() / 3;
	  }
	};
}

var s1 = createStudent("홍길동", 20, 100, 100, 100);
var s2 = createStudent("임꺽정", 22, 90, 90, 90);

console.log(s1.name, s1.sum(), s1.aver());
console.log(s2.name, s2.sum(), s2.aver());

</script>

</body>
</html>
