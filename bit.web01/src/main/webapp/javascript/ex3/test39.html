<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>팩토리 메서드 패턴을 이용하여 객체 생성 III - 생성자 prototype</h1>
<pre>
- 자바스크립트 객체를 여러 개 생성할 때,
  매번 같은 코드를 가진 함수를 선언하면 메모리가 낭비된다.(해소 가능!)
- 코딩이 번거롭다.(해소 가능!)
</pre>
<script>
"use strict"

function Student(name, age, kor, eng, math) {
	// 이 메서드를 호출할 때 넘긴 객체에 다음의 프로퍼티들을 추가한다. 
	this.name = name;
	this.age = age;
	this.kor = kor;
	this.eng = eng;
	this.math = math;
}

// 여러 객체가 공통으로 사용하는 함수는 생성자의 prototype에 저장한다.
// 자바스크립트에서는 함수도 객체로 취급하기 때문에,
// 일반 객체가 하는 모든 것을 똑 같이 할 수 있다. 뭘? 프로퍼티를 가질 수 있다.
// prototype 은 모든 생성자 함수가 갖고 있는 프로퍼티이다.
Student.prototype.sum = function() {
    return this.kor + this.eng + this.math;
};

Student.prototype.aver = function() {
    return this.sum() / 3;
};

var s1 = new Student("홍길동", 20, 100, 100, 100);
var s2 = new Student("임꺽정", 22, 90, 90, 90);

console.log(s1.name, s1.sum(), s1.aver());
console.log(s2.name, s2.sum(), s2.aver());

/* 자바스크립트의 함수를 호출할 때, 
 * 1) 그 객체에 등록된 함수를 찾아 호출한다.
 * 2) 없으면 그 객체를 만들 때 초기화시킨 생성자의 prototype에서 찾아 호출한다.
 */

</script>

</body>
</html>
