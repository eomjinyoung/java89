<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>이벤트 처리 - 이벤트 소개</h1>
<pre>
- 이벤트
  => 사용자에 의해 발생하는 사건. 
     예) 마우스 클릭, 키보드 클릭, 화면 크기 변경 등
  => 웹브라우저에 의해 발생하는 사건. 
     예) 웹 페이지 로딩 완료, 사용자가 발생시킨 이벤트에 보조하여 추가로 발생시키는 이벤트 등

- 이벤트 리스너 = 이벤트 핸들러
  => 이벤트가 발생했을 때 호출되는 메서드

- 이벤트 타겟 = 이벤트 소스 
  => 이벤트가 발생된 객체
   
</pre>

<button id="btn1" type="button">버튼1</button>

<script>
"use strict"

// 버튼을 눌렀을 때 발생되는 이벤트 : click 이벤트 처리

//1) 클릭 이벤트가 발생했을 때 호출될 메서드 선언 : "이벤트 리스너" 또는 "이벤트 핸들러"
//   => 누가 호출하는가? 웹브라우저(자바스크립트 엔진)가 호출한다.
//   => 이벤트 핸들러의 작성 규칙
//      파라미터로 이벤트 정보를 담은 객체가 넘어온다.
function myClick(event) {
	alert("오호라....");
	console.log(event);
}

//2) 이벤트 핸들러(리스너)를 태그에 등록한다.
//   => 이벤트 핸들러를 태그 객체에 등록할 때 사용할 프로퍼티 이름은 정해져 있다.
//   => 개발자가 임의로 정하는 것이 아니다!
var e = document.querySelector('#btn1');

// 마우스 클릭 이벤트의 경우, 
// 메서드를 등록할 때 반드시 "onclick"이라는 이름으로 등록해야 한다.
e.onclick = myClick;

</script>

</body>
</html>
