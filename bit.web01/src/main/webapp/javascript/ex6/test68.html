<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
<style>
div {
  border: 1px solid red;
  padding: 10px;
  margin: 10px;
}
</style>
</head>
<body>
<h1>이벤트 처리 - 버블링 취소하기</h1>
<pre>
- 타겟 단계 이후에 버블 단계로 이벤트를 전달하는 것을 취소하기.
- event 객체의 stopPropagation() 호출한다.
</pre>

<div id="d1">d1
  <div id="d2">d2
    <div id="d3">d3</div>
    <button id="btn1" type="button">버튼1</button>
  </div>
  <div id="d4">d4
    <div id="d5">d5</div>
    <button id="btn2" type="button">버튼2</button>
  </div>
</div>

<script>
"use strict"

document.getElementById('btn1').onclick = function(event) {
	console.log('btn1');
	// 이벤트 객체에 버블을 취소하도록 설정한다.
	event.stopPropagation();
};

document.getElementById('btn2').onclick = function(event) {
  console.log('btn2');
};

document.getElementById('d1').onclick = function(event) {
  console.log('d1');
};
	
document.getElementById('d2').onclick = function(event) {
  console.log('d2');
};

document.getElementById('d3').onclick = function(event) {
  console.log('d3');
};

// 세 번째 파라미터 값을 주지 않으면 기본이 false이다.
document.getElementById('d4').addEventListener("click", function(event) {
	console.log('d4');
}, true);

document.getElementById('d5').addEventListener("click", function(event) {
  console.log('d5');
}, true);

document.body.onclick = function(event) {
  console.log('body');
};


</script>

</body>
</html>
