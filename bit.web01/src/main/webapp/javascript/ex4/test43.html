<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>자바스크립트 내장(built-in) 객체 - 배열 III</h1>
<pre>
- 자바스크립트에서 배열을 다룰 때 Array 객체를 사용할 수 있다.
</pre>
<script>
"use strict"

// 배열 만들기
var names = [];
console.log(names.length);

// 배열에 값 넣을 때 인덱스 지정하기
names[0] = "홍길동1";
names[1] = "홍길동2";
names[2] = "홍길동3";
console.log(names.length);

// 자바스크립트 배열의 특징 중 하나가 임의의 인덱스 위치를 지정할 수 있다.
names[11] = "홍길동11"; // 제일 큰 인덱스를 기준으로 배열의 크기가 결정된다. 
console.log(names.length);

printArray(names);

function printArray(arr) {
	for (var i in arr) {
		console.log(i, arr[i]);
	}
	console.log("-------------------");
}
</script>

</body>
</html>
