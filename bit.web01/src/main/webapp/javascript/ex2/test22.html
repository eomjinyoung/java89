<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>script 태그와 호이스팅</h1>
<pre>
- script 태그는 순서대로 실행한다.
- 위쪽 script 태그가 모두 실행되어야 아래쪽 script 태그를 실행할 수 있다.
- 따라서 호이스팅은 현재 실행하는 script 태그에 대해서만 이뤄진다. 
</pre>
<script>
"use strict"

console.log(window.plus(10, 20));  // 오류!
console.log(window.minus(10, 20)); // 이미 위에서 오류가 발생했기 때문에 이 문장은 실행하지 않는다.

/* plus()와 minus()는 다음 script 태그에 존재한다.
 * 현재 script 태그를 모두 실행해야만 아래 태그를 실행하기 때문에,
 * 호이스팅도 현재 태그를 기준으로 실행한다.
 * 즉 아래 script 태그의 변수나 함수를 호이스팅 할 수 없다.
 */
</script>

<script>
"use strict" 

function plus(a, b) {  // 이렇게 선언된 함수는 맨 위로 올라간다.
	return a + b;
}

var minus = function(a, b) {
	return a - b;
}
</script>


</body>
</html>
