<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>익명 함수</h1>
<pre>
- 함수의 이름이 없다.
- 그래서 함수를 정의하자 마자 바로 변수에 주소를 저장해야 한다.
</pre>
<script>
"use strict" 

var f1 = function (a, b) {
	return a + b;
}

var f2 = function (a, b) {
	return a - b;
}

var r1 = f1(10, 20);
var r2 = f2(10, 20);

console.log(r1, r2);

</script>
</body>
</html>
