<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>함수</h1>
<pre>
- 데이터 타입을 고정하지 않기 때문에 리턴 타입을 지정하지 않는다.
- 함수의 파라미터 선언 시 var을 붙이지 않는다.
- 정의하는 두 가지 방법
  1) function 함수명(...) {}
  2) function(...) {}
</pre>
<script>
"use strict" 

function plus(a, b) {
	return a + b;
}

console.log(plus(10, 20));

</script>
</body>
</html>
