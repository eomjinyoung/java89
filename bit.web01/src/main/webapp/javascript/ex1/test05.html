<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>글로벌 변수와 window 프로퍼티</h1>
<pre>
window 객체의 프로퍼티를 선언할 때,
- window.프로퍼티명 = 값
- window를 생략할 수 있다.
  프로퍼티명 = 값
</pre>
<script>
// 객체 프로퍼티 : v1
window.v1 = 200;
v2 = 300; // window.v2 = 300

console.log(v1, window.v2)

</script>
</body>
</html>
