<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>strict 모드에서 로컬 변수 선언</h1>
<pre>
strict 모드에서 로컬 변수 선언
- var 변수명 = 값;
- 단 파라미터는 var을 붙이면 안된다.
</pre>
<script>
"use strict" 

//function f1(var v1, var v2) {} // 오류! 파라미터에 var 붙일 수 없다.

function f2(v1, v2) {
	//v3 = v1 + v2; // v3 변수를 선언하지 않았기 때문에 실행 오류!
	var v3 = v1 + v2; // OK!
	
	console.log(v3);
	/* 자바스크립트는 인터프리터 방식으로 동작한다.
	   무슨 뜻? 이 줄을 실행할 때 문법 검사를 한다.
    이 줄을 실행하지 않으면, 문법의 오류 여부를 알 수 없다.
    이것이 인터프리터 언어의 장점이자 단점이다.
    장점? 코드 일부에 문법 오류가 있더라도 그 부분을 실행하기 전까지는 정상 수행한다.
    단점? 코드를 실행하기 전까지는 오류의 존재 여부를 알 수 없기 때문에 
    		  중요한 작업을 실행할 때 오류가 발생한다면 치명적인 결과를 낳을 수 있다.
    		  이것은 자바스크립트만의 문제가 아니라, 
    		  모든 인터프리터 방식의 프로그래밍 언어가 가지고 있는 단점이다.
  */ 
}

f2(10, 20);
</script>
</body>
</html>
