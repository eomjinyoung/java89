<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>로컬 변수와 글로벌 변수의 이름이 같을 때</h1>
<pre>
로컬 변수와 글로벌 변수의 이름이 같을 때,
- window 객체를 명시해야 한다.
</pre>
<script>
"use strict" 

var v1 = 100;
var v2 = 200;

function f1() {
	var v1 = 300;
	
	console.log("v1=", v1); // 가장 가까운 변수를 찾는다. 따라서 v1은 로컬 변수이다.
	console.log("v2=", v2); // 로컬 변수 중에 v2가 없으면 window 객체에서 찾는다.
	console.log("글로벌 v1=", window.v1); // window 객체를 명시하라!
}

f1();
</script>
</body>
</html>
