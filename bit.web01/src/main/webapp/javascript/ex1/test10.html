<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>변수와 블록</h1>
<pre>
자바스크립트는 블록으로 변수 범위를 제한하지 않는다.
- 블록은 무시된다.
- 자바에서는 블록 안에 선언된 변수는 블록을 벗어나면 제거된다.
  그러나, 자바스크립트는 블록 범위 기능을 제공하지 않는다.
</pre>
<script>
"use strict" 

var v1 = 100; // window.v1
{
    var v2 = 200;  // window.v2
    console.log(v1, v2);
}

console.log(v1, v2); // 블록을 벗어 났다고 해서 v2가 제거되지 않는다.
console.log(window.v1, window.v2); // 블록을 벗어 났다고 해서 v2가 제거되지 않는다.



function f1() {
  var v3 = 300; // 로컬 변수이다! window.v3가 아니다.
}

f1();

console.log(v3); // 함수 안에 선언된 로컬 변수는 자바와 마찬가지고 호출 끝나면 제거된다.
</script>
</body>
</html>
