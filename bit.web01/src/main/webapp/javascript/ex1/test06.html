<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>strict 모드</h1>
<pre>
자바스크립트에서 변수를 사용하기 전에 선언을 강제하는 방법
- 아무 곳에서나 변수를 선언하여 사용하게 되면,
  이것이 로컬 변수인지 아니면 window 객체의 프로퍼티 인지 알 수 없다.
  때론, 이전에 사용하던 변수를 엉뚱한 용도로 사용할 수 있다.
- 이를 방지하기 위해 자바나 c#처럼 문법을 엄격히 검사하도록 설정할 수 있다.
  "use strict"라고 문자열을 script 태그 첫 부분에 선언하라!
  => 첫 부분에 선언하지 않으면 적용되지 않는다.
   
</pre>
<script>
"use strict" // 이렇게 반드시 script 태그의 첫 부분에 선언해야 한다.

// 객체 프로퍼티 : v1
window.v1 = 200;

//"use strict" <== 중간에 선언하는 것은 아무 의미가 없다.

//v2 = 300; // 변수를 선언하지 않고 사용하면 오류 발생!

console.log(v1, window.v2)

</script>

<script>
v3 = 300; // "use strict"는 각 태그 별로 따로 선언해야 한다.
console.log(v3);
</script>
</body>
</html>
