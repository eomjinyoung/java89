<h1>a 태그와 br 태그</h1>
a 태그: 링크(anchor)를 표현할 때 사용하는 태그<br>
br 태그: 줄 바꿀 때 사용하는 태그.<br>
기본적으로 웹 브라우저는 줄바꿈 기호(\r\n)를 무시한다. 
줄 바꿔서 출력하고 싶다면 br 태그를 사용하라.<br>
