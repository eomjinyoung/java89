<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table03</title>
</head>
<body>
<h1>테이블 만들기</h1>
태그의 내용을 출력할 때 CSS 명령을 사용하여 모양을 상세하게 제어할 수 있다.
<table style="border: 1px solid red">
<tr> 
  <th style="border: 1px dashed blue">아이디</th>
  <th style="border: 1px dashed blue">암호</th>
  <th style="border: 1px dashed blue">이름</th>
  <th style="border: 1px dashed blue">이메일</th>
</tr>
<tr> 
  <td>aaa</td><td>1111</td><td>홍길동</td><td>hong@test.com</td>
</tr>
<tr> 
  <td>bbb</td><td>1111</td><td>임꺽정</td><td>leem@test.com</td>
</tr>
</table>
</body>
</html>
