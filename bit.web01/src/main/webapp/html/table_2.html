<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table02</title>
</head>
<body>
<h1>테이블 만들기</h1>
table 태그의 border 속성을 사용하여 간단히 모양을 꾸밀 수 있다.
<table border='1'>
<tr> 
  <th>아이디</th><th>암호</th><th>이름</th><th>이메일</th>
</tr>
<tr> 
  <td>aaa</td><td>1111</td><td>홍길동</td><td>hong@test.com</td>
</tr>
<tr> 
  <td>bbb</td><td>1111</td><td>임꺽정</td><td>leem@test.com</td>
</tr>
</table>
</body>
</html>
