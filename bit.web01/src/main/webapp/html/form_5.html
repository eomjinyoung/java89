<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form_2</title>
</head>
<body>
<h1>폼 만들기</h1>
action 속성 값을 지정하지 않으면 현재 URL로 데이터를 제출한다.<br>
action 속성에 URL을 지정하면 그 URL로 데이터를 제출한다.<br>
<br>
<h2>폼1</h2>
<form>
텍스트: <input type="text" name="data1"><br>
<button>제출</button> <button type="reset">초기화</button>
</form>

<hr>

<h2>폼2</h2>
<form action="http://www.daum.net">
텍스트: <input type="text" name="data2"><br>
<button>제출</button> <button type="reset">초기화</button>
</form>

</body>
</html>
