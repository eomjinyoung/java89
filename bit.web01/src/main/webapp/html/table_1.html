<body>
<h1>테이블 만들기</h1>
<table>

</tr>
<tr> <!-- td: table row data -->

</tr>
<tr> <!-- td: table row data -->
  <td>bbb</td><td>1111</td><td>임꺽정</td><td>leem@test.com</td>
</tr>
</table>
</body>
