<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form_3</title>
</head>
<body>
<h1>폼 만들기</h1>
이름이 없는 값은 서버에 제출하지 않는다.<br>
disabled 된 항목도 서버에 제출하지 않는다.<br>
hidden 타입은 출력되지 않지만 서버에 제출은 한다.
<form>
텍스트1: <input type="text" name="data1"><br>
텍스트2: <input type="text"><br>
텍스트3: <input type="text" name="data3"><br>
텍스트4: <input type="text"><br>
텍스트5: <input type="text" name="data5"><br>
텍스트6: <input type="text" name="data6" value="okok" disabled><br>
텍스트7: <input type="hidden" name="data7" value="nono"><br>
<button>제출</button> <button type="reset">초기화</button>
</form>

</body>
</html>
