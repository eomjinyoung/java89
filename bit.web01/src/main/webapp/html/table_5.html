<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table_5</title>
<style>
table {
  border: 1px solid red;
}
th {
  border: 1px dashed blue;
}
td {
  border: 1px solid gray;
}
</style>
</head>
<body>
<h1>테이블 만들기</h1>
각각의 태그마다 CSS 명령어 지정하기 귀찮으면, CSS 명령을 분리하면 된다.
<table>
<tr><th>아이디</th><td>aaa</td></tr>
<tr><th>암호</th><td>1111</td></tr>
<tr><th>이름</th><td>홍길동</td></tr>
<tr><th>이메일</th><td>hong@test.com</td></tr>
</table>
</body>
</html>
