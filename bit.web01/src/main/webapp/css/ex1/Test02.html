<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test01</title> 
<style>
/* 셀렉터
- 태그 셀렉터                  - 태그명 {}
- 클래스(그룹) 셀렉터          - .클래스명 {}
- 아이디 셀렉터                - #아이디 {}
- 상태 셀렉터                  - :상태명 {} 
*/

h1 { /* 이 페이지의 모든 h1 태그에 대해 다음 스타일을 적용한다.*/
  background-color: red;
}

li { /* 이 페이지의 모든 li 태그에 대해 다음 스타일을 적용한다. */
  border-style: solid;
  border-color: gray;
  border-width: 3px;
}
</style>
</head>
<body>
<h1>CSS 주요 문법</h1>
<ul>
  <li>셀렉터: 스타일 적용 대상을 지정하는 문법</li>
  <li>상자와 테두리</li>
  <li>폰트</li>
  <li>색상</li>
  <li>위치제어</li>
</ul>
</body>
</html>
