<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test01</title> 
<style>
/* 대상의 열거 및 관계
A B {}        : A를 조상의 갖는 모든 B 태그
A > B {}      : A를 부모로 갖는 모든 B 태그
A, B, C {}    : A와 B, C 태그에 대해 스타일 적용  
*/

div li { /* 조상 중에 div가 있는 li를 찾아라. */
  border-left-style: solid;
  border-left-width: 20px;
  border-left-color: blue;
}

div > * { /* 부모를 div로 갖고 있는 모든 태그를 찾아라. */
  border-style: solid;
  border-width: 5px;
  border-color: red;
}

h1, ul > li {
  border-right-style: solid;
  border-right-width: 20px;
  border-right-color: green;
}
</style>
</head>
<body>
	<h1 >CSS 주요 문법</h1>
	<ul>
	  <li>셀렉터: 스타일 적용 대상을 지정하는 문법</li>
	  <li>상자와 테두리</li>
	  <li>폰트</li>
	  <li>색상</li>
	  <li>위치제어</li>
	</ul>
	
	<div>
		<ol>
		  <li>셀렉터: 스타일 적용 대상을 지정하는 문법</li>
		  <li>상자와 테두리</li>
		  <li>폰트</li>
		  <li>색상</li>
		  <li>
		    <ul>
		      <li>항목1</li>
		      <li>항목2</li>
		      <li>항목3</li>
		    </ul>
		  </li>
		</ol>
	</div>

</body>
</html>
