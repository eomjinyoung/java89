<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test01</title> 
<style>
/* CSS 작성 규칙
셀렉터 {
  스타일프로퍼티명 : 값;
  스타일프로퍼티명 : 값;
}
 
셀렉터(selector)?
=> 스타일을 적용할 대상
=> 태그명, 클래스명, 아이디, 의사 셀렉터(pseudo; 태그의 특정 상태) 등 

스타일프로퍼티?
=> 스타일 이름 
 
*/
body {
  font-size: 11px;
  color: red;
  background-color: #ffff00;
}

h1 {
  border-width: 5px;
  border-style: dashed;
  border-color: blue;
}
</style>
</head>
<body>
안녕하세요!
<h1>안녕하세요!</h1>
<h2>안녕하세요!</h2>
</body>
</html>
