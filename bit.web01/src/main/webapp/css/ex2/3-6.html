<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        /* id 속성값으로 header를 가지는 태그의 스타일을 지정합니다. */
        #header {
            width: 400px; 
            /* margin: 100px auto 100px auto; */ /*12시 3시 6시 9시 방향*/
            /* margin: 100px auto; */ /*12시/6시  3시/9시 방향*/
            margin: 0; /* 네 개 방향 모두 */
            background: red;
        }
        
        /* id 속성값으로 wrap을 가지는 태그의 스타일을 지정합니다. */
        #wrap {
            border: gray solid 5px;
            width: 800px; 
            margin: 0 auto;
            padding: 10px 20px 30px 40px; 
            overflow: hidden;
        }
        
        /* id 속성값으로 aside를 가지는 태그의 스타일을 지정합니다. */
        #aside {
            width: 200px; 
            float: left;
            background: blue;
        }
        
        /* id 속성값으로 content를 가지는 태그의 스타일을 지정합니다. */
        #content {
            width: 300px; 
            float: left;
            background: green;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Header</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>Aside</h1>
        </div>
        <div id="content">
            <h1>Content</h1>
        </div>
    </div>
</body>
</html>
