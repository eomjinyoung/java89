<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* li 태그 중 class 속성값으로 select를 가지는 태그의 color 속성에 red 키워드를 적용합니다. */
        li.select { color: red; }
        
        div .select { text-decoration: underline; }
    </style>
</head>
<body>
    <h1 class="select">Lorem ipsum</h1>
    <ul>
        <li class="select">Lorem ipsum</li>
        <li>Lorem ipsum</li>
        <li>Lorem ipsum</li>
        <li>Lorem ipsum</li>
    </ul>
    <div>
	    <ul>
	        <li class="select">Lorem ipsum</li>
	        <li>Lorem ipsum</li>
	        <li>Lorem ipsum</li>
	        <li>Lorem ipsum</li>
	    </ul>
    </div>
</body>
</html>
