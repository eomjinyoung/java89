<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
        div, span {
          margin: 10px;
          padding: 3px;
          border: 1px solid red;
        }
        #box {
            display: inline-block;
            height: 50px;
            width: 500px;
        }
    </style>
</head>
<body>
    <span>Dummy</span>
    <div id="box">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>
    <span>Dummy</span>
</body>
</html>
