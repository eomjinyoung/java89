<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        h1 { background-color: rgb(0, 255, 0); }
        h2 { background-color: rgb(0%, 100%, 0%); }
        h3 { background-color: #00ff00; }
        h4 { background-color: #0f0; }
    </style>
</head>
<body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h3>Header - 3</h3>
    <h4>Header - 4</h4>
    <h5>Header - 5</h5>
    <h6>Header - 6</h6>
</body>
</html>
